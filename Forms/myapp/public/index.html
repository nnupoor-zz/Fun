<!DOCTYPE HTML>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="/stylesheets/style.css"/>
		<script src="/javascripts/jQuery.js" type="text/javascript"></script>
		<script src="/javascripts/script.js" type="text/javascript"></script>
	
	</head>
	<body>
	
	<div id='container'>
		<form id="myForm" action="/completed" method="post">
			<div class='f_e nm'>
				<label>First Name</label>
				<input type="text" name="firstName" id="fn" placeHolder="First Name" />
			</div>
			<div class='f_e nm'>
				<label>Last Name</label>
				<input type="text" name="lastName" id="ln" placeHolder="Last Name" />
			</div>
			<div class='f_e nm'>
				<label>Owner Name</label>
				<input type="text" name="ownerName" id="ln" placeHolder="Owner Name" />
			</div>
			<div class='f_e ml'>
				<label>Display Address</label>
				<input type="address" name="address" id="adr" placeholder="Address" />
			</div>
			<div class='f_e ml'>
				<label>Email</label>
				<input type="email" name="mail" id="eml" placeholder="Email" />
			</div>
			<div class='f_e fn'>
				<label>Owner Number</label>
				<input type="text" name="ownerNumber" id="ph" placeholder="ownerNumber" />
			</div>
			<div class='f_e ml'>
				<label>Store-Guy Name</label>
				<input type="text" name="storeGuyName" id="eml" placeholder="store guy name" />
			</div>
			<div class='f_e ml'>
				<label>Store-Guy Number</label>
				<input type="text" name="storeGuyNumber" id="eml" placeholder="storeGuyNumber" />
			</div>
			<div class='f_e ml'>
				<label>Store Number</label>
				<input type="text" name="storeNumber" id="eml" placeholder="storeNumber" />
			</div>
			<div class='f_e ml'>
				<label>Website(if Any)</label>
				<input type="text" name="website" id="eml" placeholder="Website" />
			</div>
			<div class='f_e ml'>
				<label>Segment</label>
				<input type="text" name="segment" id="eml" placeholder="segment" />
			</div>
			<div class='f_e ml'>
				<label>Products/Services</label>
				<input type="text" name="products" id="eml" placeholder="products" />
			</div>
			<div class='f_e ml'>
				<label>Kind of Items</label>
				<input type="text" name="kindOfItems" id="eml" placeholder="kindOfItems" />
			</div>
			<div class='f_e ml'>
				<label>GPS</label>
				<input type="text" name="GPS" id="eml" placeholder="GPS" />
			</div>
			<div class='f_e ml'>
				<label>Times by Day</label>
				<input type="text" name="timesByDay" id="eml" placeholder="timesByDay" />
			</div>
			<div class='f_e ml'>
				<label>Do they Deliver</label>
				<input type="boolean" name="doTheyDeliver" id="eml" placeholder="doTheyDeliver" />
			</div>
			<div class='f_e ml'>
				<label>Delivery Areas</label>
				<input type="text" name="deliveryAreas" id="eml" placeholder="deliveryAreas" />
			</div>
			<div class='f_e ml'>
				<label>Smart Phones Model</label>
				<input type="text" name="smartPhoneModel" id="eml" placeholder="smartPhoneModel" />
			</div>
			<div class='f_e ml'>
				<label>POS</label>
				<input type="text" name="POS" id="eml" placeholder="POS" />
			</div>
			<div class='f_e ml'>
				<label>POS Bought/Rented</label>
				<input type="text" name="POSBoughtRented" id="eml" placeholder="POSBoughtRented" />
			</div>
			<div class='f_e ml'>
				<label>Cost of POS</label>
				<input type="text" name="POSCost" id="eml" placeholder="POS cost" />
			</div>
			<div class="button f_e">
				<button type="submit">Send your data</button> 
			</div>
		</form>
	</div>
	<div id="footer">

	</div>
	</body>
</html>
